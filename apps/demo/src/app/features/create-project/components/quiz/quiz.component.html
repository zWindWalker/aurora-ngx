<aurora-modal
        [visible]="visible"
        (close)="resetQuiz(); close.emit()"
        (onOk)="nextQuiz()"
        (onCancel)="previousQuiz()"
>
    <aurora-form
            [config]="form_config"

    >

        <ng-container *ngFor="let name of quiz_formatted_data; let i = index">
            <form-group
                    [name]="name"
                    *ngIf="index === i"
            >
            </form-group>
        </ng-container>

    </aurora-form>


</aurora-modal>
