<aurora-form
        [config]="form_config"
        (submit)="onSubmit($event)"
>
    <aurora-carousel>
        <ng-container *ngFor="let slide of carousel_config  | keyvalue">
            <ng-container *carousel_item>
                <ng-container *ngFor="let form_group of slide.value">
                    <form-group
                            [class]="slide.key !== 'slide_0' && 'question'"
                            [name]="form_group.name"
                            (change)="onSelectAnswer($event)"
                    >
                    </form-group>
                </ng-container>
            </ng-container>
        </ng-container>

    </aurora-carousel>


    <div class="navigate_button">
        <aurora-button (click)="carousel.previousSlide()">
            Previous
        </aurora-button>

        <aurora-button (click)="nextSlide()">
            Next
        </aurora-button>
    </div>


    <aurora-button
            submit_form
    >
        Create New Project
    </aurora-button>
</aurora-form>
