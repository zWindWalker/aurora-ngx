<div class="date_input">
    <aurora-input
            name="day"
            placeholder="DD"
            input_type="number"
            [range]="[1, 31]"
    ></aurora-input>
    /
    <aurora-input
            name="month"
            placeholder="MM"
            input_type="number"
            [range]="[1, 12]"
    ></aurora-input>
    /
    <aurora-input
            name="year"
            placeholder="YYYY"
            input_type="number"

    ></aurora-input>
</div>
