<ng-container *ngFor="let option of options">
    <ng-container
            dynamic
            [template]="template"
            [properties]="{
                    value: option?.value,
                    is_selected: option.value === value,
                    label: option?.label
                }"
            [events]="{
                change: onChange
            }"
    ></ng-container>
</ng-container>
